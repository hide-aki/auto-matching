setup:
  addons:
    - plan: heroku-postgresql
    - plan: radistogo
build:
  docker:
    web: auto-matching-api-rails/Dockerfile
    worker: auto-matching-api-rails/Dockerfile
run:
  web: cd auto-matching-api-rails && bundle exec rails s
  worker: cd auto-matching-api-rails && bundle exec sidekiq -C config/sidekiq_production.yml
