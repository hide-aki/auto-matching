  worker:
    build: ./auto-matching-api-rails/.
    command: bundle exec sidekiq
    environment:
      DATABASE_HOST: postgres
      REDIS_URL: redis://redis:6379
    volumes:
      - ./auto-matching-api-rails:/app
      - bundler-store:/usr/local/bundle
      - /dev/shm:/dev/shm
    depends_on:
      - postgres
      - redis

volumes:
  postgres-store:
  redis-store:
  bundler-store:
  node-modules-store:
  